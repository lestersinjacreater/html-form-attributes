<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Input Types</h1>
    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" placeholder="Enter text" pattern="[A-Za-z]+" minlength="3" maxlength="10" required>

        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" min="1" max="100" required>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" placeholder="example@example.com" required>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" minlength="6" required>

        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" required>

        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input">

        <label for="radio-input">Radio Input:</label>
        <input type="radio" id="radio-input">

        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" multiple>

        <label for="submit-button">Submit Button:</label>
        <input type="submit" id="submit-button" value="Submit">
    </form>
</body>
</html>
